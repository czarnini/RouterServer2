group 'bogucki'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.5'
    compile 'com.google.firebase:firebase-admin:5.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
